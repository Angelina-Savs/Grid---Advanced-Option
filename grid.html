<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photos of Space | Cosmic Gallery</title>

  <!-- ✅ SEO Meta Tags -->
  <meta name="description" content="Explore stunning photos of space including stars, galaxies, and nebulae. A cosmic gallery showcasing the silent beauty of the universe.">
  <meta name="keywords" content="space photos, stars, galaxies, nebulae, astronomy, cosmic images, universe photography">
  <meta name="author" content="Angelina Savaiano">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Open Graph (Social Sharing) -->
  <meta property="og:title" content="Photos of Space | Cosmic Gallery">
  <meta property="og:description" content="Discover vivid images of stars, galaxies, and nebulae in this cosmic photo gallery.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="image1.jpg">
  <meta property="og:url" content="https://angelina-savs.github.io/Tabel---Advance-Option-Added/">

  <style>
    @font-face {
      font-family: raleway;
      src: url('Raleway.ttf') format('truetype');
    }
    @font-face {
      font-family: bebasneue;
      src: url('bebasneue.ttf') format('truetype');
    }
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background: whitesmoke;
    }
    #page {
      width: 928px;
      height: auto;
      background: radial-gradient(royalblue, midnightblue, black);
      box-shadow: 2px 3px 6px gray;
      margin: 0 auto;
    }
    main {
      width: 768px;
      height: 768px;
      margin: 36px auto;
      margin-top: 60px;
      display: grid;
      grid-gap: 1px;
      grid-template: repeat(3,256px) / repeat(2,384px);
    }
    header h1 {
      font: 48pt/1.4em bebasneue;
      text-align: center;
      color: white;
      text-shadow: 0px 0px 30px blue;
      padding-top: 50px;
    }
    h2 {
      font: 15pt/1.4em raleway;
      text-align: center;
      color: white;
      text-shadow: 0px 0px 30px blue;
      padding-top: 12px;
      width: 768px;
      margin: 0px auto;
    }
    h3 {
      font: 13pt/1.4em raleway;
      text-align: center;
      color: white;
      text-shadow: 0px 0px 30px blue;
      padding-top: 12px;
      width: 768px;
      margin: 0px auto;
      padding-bottom: 20px;
    }
    main img {
      width: 384px;
      height: 256px;
      object-fit: cover;
    }
    main img:nth-child(1) { grid-area: 1/1/2/2; }
    main img:nth-child(2) { grid-area: 2/1/3/2; }
    main img:nth-child(3) { grid-area: 3/1/4/2; }
    main img:nth-child(4) {
      display: block;
      object-fit: contain;
      height: auto;
      width: 100%;
      grid-area: 1/2/2/4;
    }
    main img:nth-child(5) { grid-area: 3/2/4/2; }
  </style>
</head>

<body>
  <div id="page">
    <header>
      <h1>Photos of Space</h1>
    </header>
    <h2>Explore the silent beauty of the cosmos through vivid images of stars, galaxies, and nebulae. Each photo captures a moment of wonder from the universe beyond.</h2>
    <main>
      <!-- ✅ ALT attributes added -->
      <img src="image1.jpg" alt="Bright galaxy cluster with glowing stars in deep space"/>
      <img src="image2.jpg" alt="Nebula cloud with vivid cosmic colors"/>
      <img src="image3.jpg" alt="Star field showing constellations and distant galaxies"/>
      <img src="image4.jpg" alt="Planetary surface with cosmic horizon"/>
      <img src="image5.jpg" alt="Astronomical photo of spiral galaxy in the night sky"/>
    </main>
    <footer>
      <h3><em>Pictures provided by Unsplash</em></h3>
    </footer>
  </div>
</body>
</html>
